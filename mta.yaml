_schema-version: "3.1"
ID: incident_1
description: A simple CAP project.
version: 1.0.0
modules:
- name: incident_1-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: incident_1-db
  - name: uaa_incident_1
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: incident_1-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: incident_1-db
  parameters:
    buildpack: nodejs_buildpack
- name: incident_1-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: incident_1-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - cosreportincident.zip
      name: cosreportincident
      target-path: resources/
    - artifacts:
      - cosincidentportal.zip
      name: cosincidentportal
      target-path: resources/
    - artifacts:
      - cosincidentportalhs.zip
      name: cosincidentportalhs
      target-path: resources/
    - artifacts:
      - cosincidentportalemp.zip
      name: cosincidentportalemp
      target-path: resources/
- name: cosreportincident
  type: html5
  path: app/cosreportincident
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: cosincidentportal
  type: html5
  path: app/cosincidentportal
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: cosincidentportalhs
  type: html5
  path: app/cosincidentportalhs
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: cosincidentportalemp
  type: html5
  path: app/cosincidentportalemp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: incident_1-destination-content
  type: com.sap.application.content
  requires:
  - name: incident_1-destination-service
    parameters:
      content-target: true
  - name: incident_1-repo-host
    parameters:
      service-key:
        name: incident_1-repo-host-key
  - name: uaa_incident_1
    parameters:
      service-key:
        name: uaa_incident_1-key
  parameters:
    content:
      instance:
        destinations:
        - Name: incident_1_incident_1_repo_host
          ServiceInstanceName: incident_1-html5-srv
          ServiceKeyName: incident_1-repo-host-key
          sap.cloud.service: incident_1
        - Authentication: OAuth2UserTokenExchange
          Name: incident_1_uaa_incident_1
          ServiceInstanceName: incident_1-xsuaa-service
          ServiceKeyName: uaa_incident_1-key
          sap.cloud.service: incident_1
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: incident_1-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: incident_1-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: incident_1-html5-srv
    service-plan: app-host
- name: incident_1-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: incident_1-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: incident_1-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: uaa_incident_1
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: incident_1-initium_digital-${space}
    path: ./xs-security.json
    service: xsuaa
    service-name: incident_1-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
